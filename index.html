<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="functions.js"></script>
</head>
<body>

  <!-- Rating state start -->
<main class="card" id="card1">
  <div class="circle">
    <img src="./images/icon-star.svg"/>
  </div>
  <h1>How did we do?</h1>
  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  <div class="ratings">
    <button class="circle rating" onclick="storeValue(1)">
      1
    </button>
    <button class="circle rating" onclick="storeValue(2)">
      2
    </button>
    <button class="circle rating" onclick="storeValue(3)">
      3
    </button>
    <button class="circle rating" onclick="storeValue(4)">
      4
    </button>
    <button class="circle rating" onclick="storeValue(5)">
      5
    </button>
  </div>
  <p id="alert"></p>
  <button class="submit" onclick="submit()">
    SUBMIT
  </button>
</main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

<main class="card" id="card2">

  <img id="thankyouimg" src="./images/illustration-thank-you.svg"/>
  <div class="circle thankyou">You selected <span id="rating"></span> out of 5</div>
  <h1>Thank you!</h1>
  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
</main>
  <!-- Thank you state end -->
</body>
</html>
